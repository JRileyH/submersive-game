<html>

<head>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
  <link rel="stylesheet" href="./index.css">
</head>

<body style="background-color:white;">
  <div id="game-board" class="container">
    <div class="columns">
      <div class="column col-10">
        <div id="resource-dice" class="container">
          <div class="columns">
            <div class="column col-3">
              <h1>SUBMERSIVE</h1>
              <span id="mb-flip-tiles" class="menu-button tooltip mx-2" data-tooltip="Flip all tiles over"><i class="icon icon-refresh"></i></span>
              <span id="mb-view-screen" class="menu-button tooltip mx-2" data-tooltip="View Game Screen"><i class="icon icon-apps"></i></span>
            </div>
            <div id="drill-dice" class="column col-3 resource">
              <div class="columns">
                <div class="drill column col-3"></div>
                <div class="dice-selector column col-3"></div>
                <div class="dice-selector column col-3"></div>
                <div class="dice-selector column col-3"></div>
              </div>
            </div>
            <div id="turbine-dice" class="column col-3 intel">
              <div class="columns">
                <div class="turbine column col-3"></div>
                <div class="dice-selector column col-3"></div>
                <div class="dice-selector column col-3"></div>
                <div class="dice-selector column col-3"></div>
              </div>
            </div>
            <div id="scrap-dice" class="column col-3 combat">
              <div class="columns">
                <div class="scrap column col-3"></div>
                <div class="dice-selector column col-3"></div>
                <div class="dice-selector column col-3"></div>
                <div class="dice-selector column col-3"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="schematic"></div>
      </div>
      <div id="upgrade-list" class="column col-2">
        <h3>UPGRADES</h3>
      </div>
    </div>
  </div>
  <div id="game-screen" class="container" style="display: none;">
    <div class="columns">
        <div id="station-info" class="column col-3">
          <div class="station-info-item">
            <h1>SUBMERSIVE</h1>
            <span id="mb-view-board" class="menu-button tooltip mx-2" data-tooltip="View Game Board"><i class="icon icon-copy"></i></span>
            <span id="mb-clear-damage" class="menu-button tooltip mx-2" data-tooltip="Clear Damaged Sections"><i class="icon icon-share"></i></span>
          </div>
        </div>
        <div class="column col-6">
          <div id="station-pockets" class="columns"></div>
        </div>
        <div id="research-sliders" class="column col-3"></div>
    </div>
  </div>
</body>

<script src="./index.js"></script>

</html>
